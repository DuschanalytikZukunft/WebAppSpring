<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        List
    </title>
</head>
<link rel="stylesheet" href="styles/default.css">
<script src="scripts/bundle.js"></script>
<script type="text/html">
    <div class="list-item">
        <div class="input-checkbox list-item_ready-checker">
            <input type="checkbox" aria-label="check item as undone"  title="New list input"/>
        </div>

        <div class="list-item_text-w">
            <div class="list-item_text" contenteditable="true"></div>
        </div>
    </div>
</script>

<body class = "hover">
<div class="lists-main-wrapper" align="center">
    <div class="list-header">
        <h1 class="main-title1" align="Left" aria-label="first title">
            list
        </h1>
    </div>

    <div class="main-Body" role="main" >
        <div class = "add-And-Select">
            <div class="adder">
                <input class="list-add_input" type="text" placeholder="What needs to be done?" aria-label="input new item" id="addStringlists">
            </div>
            <div class="list-List-Bottomborder"></div>
        </div>
    </div>
</div>
</body>
</html>
